<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <title>Fastfood (Session)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function init() {
                changeFoodImage(document.getElementById('food_title')[0].value, document.getElementById('food_img_1'))
            }
            
            function changeFoodImage(value, img) {
                switch(value) {
                    case '麥香魚':
                        img.src = 'https://www.mcdonalds.com.tw/content/dam/taiwan/ch/product/thumb/Filet-O-Fish_thumb_145x115.png';
                        break;
                    case '大麥克':
                        img.src = 'https://www.mcdonalds.com.tw/content/dam/taiwan/ch/product/thumb/Big-Mac_thumb_145x115.png';
                        break;
                    case '麥香雞':
                        img.src = 'https://www.mcdonalds.com.tw/content/dam/taiwan/ch/product/thumb/McChicken_thumb_145x115.png';
                        break;
                }
            }
            
        </script>
    </head>
    <body style="padding: 10px" onload="init()">
        <form class="pure-form" method="post" action="/JavaWebCourse/mvc/controller/FastfoodController">
            <fieldset>
                <legend>Fastfood (Session)</legend>
                <select name="food_title" id="food_title" onchange="changeFoodImage(this.value, document.getElementById('food_img_1'))">
                    <option>麥香魚</option>
                    <option>大麥克</option>
                    <option>麥香雞</option>
                </select>
                <input type="number" value="0" name="food_price" id="book_price" style="width: 100px;text-align: center">
                <img id="food_img_1" width="80"><p>
                <select name="food_title">
                    <option>可樂</option>
                    <option>咖啡</option>
                    <option>玉米湯</option>
                </select>
                <input type="number" value="0" name="food_price" id="book_price" style="width: 100px;text-align: center">
                <img id="food_img_2"><p>
                <select name="food_title">
                    <option>薯條</option>
                    <option>蘋果派</option>
                    <option>沙拉</option>
                </select>
                <input type="number" value="0" name="food_price" id="book_price" style="width: 100px;text-align: center">
                <img id="food_img_3"><p>
                <button type="button" class="pure-button pure-button-primary" onclick="location.href='/JavaWebCourse/mvc/controller/FastfoodController'">查看購物車</button>
                <button type="submit" class="pure-button pure-button-primary">加入購物車</button>
            </fieldset>
        </form>
    </body>
</html>
